<div class="si-price-range-slider">
    <div class="label start">{{startLabel}}</div>
    
    <div class="inner">
        <div class="slider {{boundaryClasses()}}" style="--lower-value:{{getLowerValue()}};--upper-value:{{getUpperValue()}}"></div>
        <div class="slider-range-handle"></div>
        <div class="slider-handle min"></div>
        <div class="slider-handle max"></div>
    </div>

    <div class="label end">{{endLabel}}</div>
</div>
