<div class="si-search-tabs-editor">
    <div class="si-tab-list">
        <div ng-repeat="tab in model.tabs track by $index"
            class="si-tab {{isEditing($index) ? 'edit-mode' : ''}}">
            
            

            <si-localized ng-click="preventClickTrap($event)">
                <input type="text" ng-model="tab.caption[$localized.current]" ng-keydown="checkKey($event)" />
            </si-localized>

            <i class="move-button fal fa-fw fa-angle-left" ng-if="$index>0" ng-click="moveTab($index,-1)"></i>
            <label ng-click="edit($event,$index)">{{tab.caption | translate}}</label>
            <i class="move-button fal fa-fw fa-angle-right" ng-if="$index<(model.tabs.length -1)" ng-click="moveTab($index,1)"></i>

            <i class="apply-button fal fa-fw fa-check" ng-click="apply()"></i>

            <i class="remove-button fal fa-fw fa-times" ng-click="removeTab($index)"></i>
        </div>

        <md-menu ng-if="model.tabs.length < data_views.length">
            <md-button ng-click="$mdMenu.open()"><lstr>Add tab</lstr> <i class="fal fa-plus"></i></md-button>
            <md-menu-content>
                <md-menu-item ng-repeat="item in data_views track by $index">
                    <md-button ng-click="addTab(item)" ng-disabled="isUsed(item)">{{item.name}}</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    
</div>
