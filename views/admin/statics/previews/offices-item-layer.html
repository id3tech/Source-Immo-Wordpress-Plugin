<div class="layer {{layer}}-layer">
    <div class="name si-label si-space-emphasis si-big-emphasis" ng-show="layoutAllowVar('name')">Immo 2000</div>
    <div class="agency si-font-emphasis si-label" ng-show="layoutAllowVar('agency-name')">Immo Group Agency</div>
    
    <div class="address si-label " ng-show="layoutAllowVar('address')">
        <div class="info-content">
            <div itemprop="streetAddress">3295 boul. Dagenais O.</div> 
            <span itemprop="city">Laval</span>, <span>Qc</span>, <span>H7K 3G4</span>
        </div>
    </div>

    
    <div class="phone si-label si-space-emphasis si-font-emphasis" ng-show="layoutAllowVar('phone')">520-555-2000</div>
    <div class="email si-label" ng-show="layoutAllowVar('email')">info@immo2000.com</div>


    <div class="si-label" ng-if="layoutAllowVar('contacts')">
        <div class="contacts">
            <div class="contact phone"><i class="icon fal fa-fw fa-phone"></i> <span class="label">520-555-2000</span></div>
            <div class="contact email"><i class="icon fal fa-fw fa-envelope"></i> <span class="label">info@immo2000.com</span></div>
        </div>
    </div>
    
    <div class="si-label"  ng-show="layoutAllowVar('listing_count')">
        <div class="counters">
            <div class="counter"><i class="icon fal fa-fw fa-home"></i> <span class="count">230</span> <span class="label"><lstr>listings</lstr></span></div>
            <div class="counter"><i class="icon fal fa-fw fa-user-tie"></i> <span class="count">42</span> <span class="label"><lstr>brokers</lstr></span></div>
        </div>
    </div>


    <div class="link-button">
        <a href="#" class="si-button"><lstr>Learn more</lstr></a>
      </div>
</div>
