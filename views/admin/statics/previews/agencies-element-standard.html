<div class="name si-label si-background-high-contrast" ng-show="previewLayerHasVar('name')">{{item.name}}</div>
<div class="address si-label " ng-show="previewLayerHasVar('address')">
    <div class="info-content">
        <div itemprop="streetAddress">{{item.main_office.location.street_address}}</div> 
        <span itemprop="city">{{item.main_office.location.city}}</span>, <span>{{item.main_office.location.state}}</span>, <span>{{item.main_office.location.postal_code}}</span>
    </div>
    
</div>

<div class="si-label agency-counters  si-background-small-contrast"  ng-show="previewLayerHasVar('listing_count')">
    <div><i class="fal fa-home"></i> <em>{{item.listings_count}}</em></div>
    <div ng-if="item.brokers_count>0"><i class="fal fa-user-tie"></i> <em>{{item.brokers_count}}</em></div>
</div>
