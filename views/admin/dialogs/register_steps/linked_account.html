
<div class="infos">
    <h2 lstr>Your accounts</h2>
    <p lstr>Select one of these account as the source for your real estate data</p>
</div>

<div class="account-container">
    <div class="account-filter">
        <input ng-model="account_list_filter" placeholder="{{'Search account'.translate()}}" /> <i class="fal fa-search"></i>
    </div>
    <div class="account-list">
        <div ng-repeat="item in accounts.items | filter : account_list_filter"
            class="account-item">
            <label>{{item.account.name}}</label>
            <span></span>
            <md-button ng-click="selectAccount(item)">{{'Select'.translate()}}</md-button>
        </div>
    </div>
</div>
