<div class="infos">
    <h2 lstr>Data feeds</h2>
    <p lstr>Select one of these feed as the default source of data</p>
</div>

<div class="view-list">
    <div ng-repeat="item in data_views"
        class="view-item">
        <label>{{item.name}}</label>
        <span></span>
        <md-button ng-click="selectDefaultView(item)">{{'Select'.translate()}}</md-button>
    </div>
</div>
