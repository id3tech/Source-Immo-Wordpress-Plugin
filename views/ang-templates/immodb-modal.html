<div class="immodb-modal fade" id="{{modal_id}}" tabindex="-1"
    data-ng-click="close()">
    <div class="immodb-modal-dialog"
            data-ng-click="cancelEvent($event)">
            <div class="modal-header">
                    <h3 class="modal-title"><i class="fal fa-comments-alt"></i> {{modal_title.translate()}}</h3>
                    <button type="button" data-ng-click="close()" class="button close" data-dismiss="modal" aria-label="Close">
                        <i class="fal fa-times"></i>
                    </button>
                </div>
        <div class="immodb-modal-content" ng-form="modalForm">
            
            
            <div class="modal-body" data-ng-transclude></div>
    
            
        </div>
        <div class="modal-footer">
                <button type="button" class="button" data-ng-click="close()"  data-ng-show="options.close_label!=null">{{options.close_label.translate()}}</button>
                <button type="button" class="button" data-ng-click="closeWithValue()" ng-disabled="!modalForm.$valid">{{options.ok_label.translate()}}</button>
            </div>
    </div>
</div>
