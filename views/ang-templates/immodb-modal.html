<div class="modal fade" id="{{modal_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><i class="fal fa-comments-alt"></i> {{modal_title.translate()}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body" data-ng-transclude></div>
    
            <div class="modal-footer">
                <button type="button" data-ng-show="options.close_label!=null" data-dismiss="modal">{{options.close_label.translate()}}</button>
                <button type="button" data-ng-click="closeWithValue()" data-dismiss="modal">{{options.ok_label.translate()}}</button>
            </div>
        </div>
    </div>
</div>
