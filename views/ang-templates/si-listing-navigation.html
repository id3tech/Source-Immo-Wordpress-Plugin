<div class="si-listing-navigation display-{{display}}" ng-show="!isEmpty()">
    <h3 class="title">{{panelTitle}}</h3>

    <div class="si-listing-list"  si-adaptative-class>
        <div class="si-item si-{{$index == 0 ? 'previous' : 'next'}} {{item == null ? 'no-item' : ''}}" ng-repeat="item in list track by $index">
            <a href="{{item.permalink}}">
                <div class="si-photo">
                    <img data-ng-src="{{item.photo_url}}">
                    
                </div>

                <div class="si-city">{{item.location.city}}</div>
                <div class="si-label"><i class="fal fa-arrow-{{($index == 0 ? 'left' : 'right').translate()}}"></i></div>

                <div class="si-item-content">    
                    <div class="si-civic-address">{{item.location.civic_address}}</div>
                    <div class="si-price">{{item.short_price}}</div>
                    
                    <div class="si-category">{{item.category}}</div>
                    <div class="si-subcategory">{{item.subcategory}}</div>

                   
                </div>
            </a>
        </div>
    </div>
    
</div>
