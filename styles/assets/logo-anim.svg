					fill="freeze" 
           			from="0,-271" to="0,0" 
					values="0,-271; 0,0; 0,0; 0,-271"
    				keyTimes="0; 0.15; 0.85; 1"
					dur="2s" repeatCount="indefinite" />
	<animate xlink:href="#anim-middle"
					id="middle-opacity-in"
					begin="top-in.end + 0s"
					fill="freeze" 
